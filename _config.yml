name: Alejandro Rodríguez
description: My stuff.
meta_description: "Alejandro Rodríguez's Blog"

aboutPage: false

markdown: kramdown
highlighter: rouge

paginate: 20
#baseurl: /
domain_name: 'https://alexrs.me'
#disqus: false
#disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'https://alexrs.me'
author:         'Alejandro Rodríguez'
authorTwitter:  'alexrs95'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
